version: "3.9"
   
services:
  ccss_resources_db:
    image: postgres:12-alpine
    environment: 
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 1234
        POSTGRES_DB: ccss_resources
    volumes:
      - ccss_resources_data:/var/lib/postgresql/data
    networks:
        - app

  ccss_resources:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
    volumes:
      - .:/code
    ports:
      - "8001:8000"
    depends_on:
      - ccss_resources_db
    networks:
      - app

volumes:
  ccss_resources_data:

networks:
  app:
    driver: bridge